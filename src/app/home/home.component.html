 <div class="container color-dark">
   <div class="col">
     <p>Add a goal list item</p>
   </div>
   <div class="col">
     <p>Your goal list ({{ itemCount }})</p>
   </div>
 </div> 
 
 <div class="container color-light" [@goals]="goals.length]">
  <div class="col">
    <p class="sm">Use this form below to add a new goal list.  What do you want to do today?</p>
 
    <form>
      <input type="text" class="txt" name="item" placeholder="TODO..." [(ngModel)]="goalText">
      <!-- <br><span>{{ goalText }}</span> -->
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      <!-- I want to go swimming. -->{{ goal }}
    </p>
  </div>
</div>
